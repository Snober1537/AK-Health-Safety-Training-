<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate Verification | AK Health & Safety Training</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="style.css">
  <!-- Modern Google Fonts for improved look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Navigation Bar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007BFF;
      padding: 15px 30px;
    }

    .logo img {
      height: 54px;   /* slightly increased for better visibility */
      width: auto;
      display: block;
      /* Optional: Add padding or border-radius for style */
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(30, 64, 175, 0.06);
      padding: 4px 8px;
      transition: box-shadow 0.15s;
    }

    .logo img:hover {
      box-shadow: 0 4px 16px rgba(30, 64, 175, 0.14);
      background: #f5f8ff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #dfe9ff;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      .nav-links li {
        margin: 8px 0;
      }
    }

    /* Certificate Verification Styles */
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #22c55e;
      --danger: #ef4444;
      --background: #f3f4f6;
      --white: #fff;
      --shadow: 0 6px 24px rgba(30, 64, 175, 0.09);
      --radius: 14px;
    }
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      width: 100%;
      max-width: 420px;
      background-color: var(--white);
      padding: 38px 28px 32px 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 24px;
    }
    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -1px;
    }
    label {
      font-weight: 600;
      margin-bottom: 7px;
      display: block;
      color: #4b5563;
      font-size: 1rem;
      letter-spacing: 0.2px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 22px;
      border: 1.5px solid #dbeafe;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: border-color 0.2s;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
      background-color: #fff;
    }
    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.19s, transform 0.13s;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
    }
    button:hover {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      transform: translateY(-1px) scale(1.01);
    }
    .result {
      margin-top: 24px;
      font-size: 1.06rem;
      text-align: center;
      font-weight: 600;
      min-height: 30px;
      letter-spacing: 0.4px;
      transition: color 0.22s;
    }
    .valid {
      color: var(--success);
    }
    .invalid {
      color: var(--danger);
    }
    .developer {
      margin-top: 32px;
      text-align: center;
      font-size: 0.95rem;
      color: #64748b;
      font-style: italic;
      letter-spacing: 0.4px;
      opacity: 0.85;
    }
    /* Responsive adjustments */
    @media (max-width: 520px) {
      .form-box {
        max-width: 98vw;
        padding: 24px 10px 20px 10px;
        margin: 10px;
      }
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="AK Health & Safety Training Logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Certificate Verification Form -->
  <div class="container">
    <div class="form-box">
      <h2>Certificate Verification</h2>
      <form id="verificationForm" autocomplete="off">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" autocomplete="name" required />
        <label for="certificate_number">Certificate Number</label>
        <input type="text" id="certificate_number" name="certificate_number" autocomplete="off" required />
        <button type="submit">Verify Certificate</button>
      </form>
      <div id="resultMessage" class="result"></div>
      <div class="developer">
        Developed by Sanober Qayyum
      </div>
    </div>
  </div>
  <script>
    document.getElementById('verificationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const certNumber = document.getElementById('certificate_number').value.trim().toUpperCase();
      const resultMessage = document.getElementById('resultMessage');
      const validCertificates = ['CERT123', 'CERT456', 'CERT789'];
      if (name && validCertificates.includes(certNumber)) {
        resultMessage.textContent = '✅ Your certificate is valid.';
        resultMessage.className = 'result valid';
      } else if (name && certNumber) {
        resultMessage.textContent = '❌ Certificate not found. Please check the details and try again.';
        resultMessage.className = 'result invalid';
      } else {
        resultMessage.textContent = '';
        resultMessage.className = 'result';
      }
    });
  </script>
</body>
</html>
